<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/dd8a7c06d3.js" crossorigin="anonymous"></script>
    <script src="/js/app.js" defer></script>
    <title>Navbar</title>
</head>

<body>
    <header>
        <input type="checkbox" id="check">

        <img class="logo" src="images/logo.svg" alt="logo">
        <nav>
            <ul class="nav_links">
                <li class="link"><a href="#">Services</a></li>
                <li class="link"><a href="#">Projects</a></li>
                <li class="link"><a href="#">About</a></li>
                <li><a href="#"><button>Contact</button></a></li>
            </ul>
        </nav>

        <input class="search" type="search" name="" id="search" placeholder="type to search">

        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>

    </header>
</body>

</html>
